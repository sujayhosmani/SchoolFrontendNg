<div class="content container-fluid">
				
  <!-- Page Header -->
  <div class="page-header">
    <div class="row align-items-center">
      <div class="col">
        <h3 class="page-title">Edit Sports</h3>
        <ul class="breadcrumb">
          <li class="breadcrumb-item"><a href="sports.html">Sports</a></li>
          <li class="breadcrumb-item active">Edit Sports</li>
        </ul>
      </div>
    </div>
  </div>
  <!-- /Page Header -->

  <div class="row">
    <div class="col-sm-12">
    
      <div class="card">
        <div class="card-body">
          <form (ngSubmit)="editSports()" [formGroup]="editSportsForm">
            <div class="row">
              <div class="col-12">
                <h5 class="form-title"><span>Sports Information</span></h5>
              </div>
              <div class="col-12 col-sm-6">  
                <div class="form-group">
                  <label>Sports ID</label>
                  <input type="text" class="form-control" [class.invalid]="editSportsForm.get('sportsId').invalid && editSportsForm.get('sportsId').touched"
                  formControlName="sportsId">
                  <div
                  *ngIf="editSportsForm.get('sportsId').invalid && editSportsForm.get('sportsId').touched">
                  <small
                      *ngIf="editSportsForm.get('sportsId').invalid && editSportsForm.get('sportsId').touched"
                      class="text-danger"> *Sports Id is required</small>
              </div>
                </div>
              </div>
              <div class="col-12 col-sm-6">
                <div class="form-group">
                  <label>Sports Name</label>
                  <input type="text" class="form-control" [class.invalid]="editSportsForm.get('sportsName').invalid && editSportsForm.get('sportsName').touched"
                  formControlName="sportsName">
                  <div
                  *ngIf="editSportsForm.get('sportsName').invalid && editSportsForm.get('sportsName').touched">
                  <small
                      *ngIf="editSportsForm.get('sportsName').invalid && editSportsForm.get('sportsName').touched"
                      class="text-danger"> *Sports Name is required</small>
              </div>
                </div>
              </div>
              <div class="col-12 col-sm-6">  
                <div class="form-group">
                  <label>Coach Name</label>
                  <input type="text" class="form-control" [class.invalid]="editSportsForm.get('coachName').invalid && editSportsForm.get('coachName').touched"
                  formControlName="coachName">
                  <div
                  *ngIf="editSportsForm.get('coachName').invalid && editSportsForm.get('coachName').touched">
                  <small
                      *ngIf="editSportsForm.get('coachName').invalid && editSportsForm.get('coachName').touched"
                      class="text-danger"> *Coach Name is required</small>
              </div>
                </div>
              </div>
              <div class="col-12 col-sm-6">
                <div class="form-group">
                  <label>Started Year</label>
                  <input type="date" class="form-control" [class.invalid]="editSportsForm.get('startedYear').invalid && editSportsForm.get('startedYear').touched"
                  formControlName="startedYear" value ="{{ setDate | date:'yyyy-MM-dd' }}">
                  <div
                  *ngIf="editSportsForm.get('startedYear').invalid && editSportsForm.get('startedYear').touched">
                  <small
                      *ngIf="editSportsForm.get('startedYear').invalid && editSportsForm.get('startedYear').touched"
                      class="text-danger"> *Started year is required</small>
              </div>
                </div>
              </div>
              <div class="col-12">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </div>
          </form>
        </div>
      </div>							
    </div>					
  </div>					
</div>
