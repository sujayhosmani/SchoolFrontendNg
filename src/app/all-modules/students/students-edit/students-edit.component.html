<div class="content container-fluid">
				
  <!-- Page Header -->
  <div class="page-header">
    <div class="row align-items-center">
      <div class="col">
        <h3 class="page-title">Edit Students</h3>
        <ul class="breadcrumb">
          <li class="breadcrumb-item"><a href="students.html">Students</a></li>
          <li class="breadcrumb-item active">Edit Students</li>
        </ul>
      </div>
    </div>
  </div>
  <!-- /Page Header -->

  <div class="row">
    <div class="col-sm-12">
    
      <div class="card">
        <div class="card-body">
          <form (ngSubmit)="editStudents()" [formGroup]="editStudentsForm">
            <div class="row">
              <div class="col-12">
                <h5 class="form-title"><span>Student Information</span></h5>
              </div>
              <div class="col-12 col-sm-6">  
                <div class="form-group">
                  <label>First Name</label>
                  <input type="text" class="form-control" [class.invalid]="editStudentsForm.get('FirstName').invalid && editStudentsForm.get('FirstName').touched"
                  formControlName="FirstName">
                  <div
                  *ngIf="editStudentsForm.get('FirstName').invalid && editStudentsForm.get('FirstName').touched">
                  <small
                      *ngIf="editStudentsForm.get('FirstName').invalid && editStudentsForm.get('FirstName').touched"
                      class="text-danger"> *Firstname is required</small>
              </div>
                </div>
              </div>
              <div class="col-12 col-sm-6">
                <div class="form-group">
                  <label>Last Name</label>
                  <input type="text" class="form-control" value="Stephen Marley">
                </div>
              </div>
              <div class="col-12 col-sm-6">  
                <div class="form-group">
                  <label>Student Id</label>
                  <input type="text" class="form-control" [class.invalid]="editStudentsForm.get('studentId').invalid && editStudentsForm.get('studentId').touched"
                  formControlName="studentId">
                  <div
                  *ngIf="editStudentsForm.get('studentId').invalid && editStudentsForm.get('studentId').touched">
                  <small
                      *ngIf="editStudentsForm.get('studentId').invalid && editStudentsForm.get('studentId').touched"
                      class="text-danger"> *Student ID is required</small>
              </div>
                </div>
              </div>
              <div class="col-12 col-sm-6">
                <div class="form-group">
                  <label>Gender</label>
                  <select class="form-control">
                    <option>Female</option>
                    <option>Select Gender</option>														
                    <option>Male</option>
                    <option>Others</option>
                    </select>
                </div>
              </div>
              <div class="col-12 col-sm-6">
                <div class="form-group">
                  <label>Date of Birth</label>
                  <div>
                    <input type="date" class="form-control" [class.invalid]="editStudentsForm.get('dob').invalid && editStudentsForm.get('dob').touched"
                    formControlName="dob" value ="{{ setDate | date:'yyyy-MM-dd' }}">
                    <div
                    *ngIf="editStudentsForm.get('dob').invalid && editStudentsForm.get('dob').touched">
                    <small
                        *ngIf="editStudentsForm.get('dob').invalid && editStudentsForm.get('dob').touched"
                        class="text-danger"> *DOB is required</small>
                </div>
                  </div>
                </div>
              </div>
              <div class="col-12 col-sm-6">
                <div class="form-group">
                  <label>Class</label>
                  <input type="text" class="form-control" [class.invalid]="editStudentsForm.get('class').invalid && editStudentsForm.get('class').touched"
                  formControlName="class">
                  <div
                  *ngIf="editStudentsForm.get('class').invalid && editStudentsForm.get('class').touched">
                  <small
                      *ngIf="editStudentsForm.get('class').invalid && editStudentsForm.get('class').touched"
                      class="text-danger"> *Class is required</small>
              </div>
                </div>
              </div>
              <div class="col-12 col-sm-6">
                <div class="form-group">
                  <label>Religion</label>
                  <input type="text" class="form-control" value="Religion">
                </div>
              </div>
              <div class="col-12 col-sm-6">
                <div class="form-group">
                  <label>Joining Date</label>
                  <div>
                    <input type="date" class="form-control" value ="{{ setDate | date:'yyyy-MM-dd' }}">
                  </div>
                </div>
              </div>
              <div class="col-12 col-sm-6">
                <div class="form-group">
                  <label>Mobile Number</label>
                  <input type="text" class="form-control" [class.invalid]="editStudentsForm.get('mobileNumber').invalid && editStudentsForm.get('mobileNumber').touched"
                  formControlName="mobileNumber">
                  <div
                  *ngIf="editStudentsForm.get('mobileNumber').invalid && editStudentsForm.get('mobileNumber').touched">
                  <small
                      *ngIf="editStudentsForm.get('mobileNumber').invalid && editStudentsForm.get('mobileNumber').touched"
                      class="text-danger"> *Mobile Number is required</small>
              </div>
                </div>
              </div>
              <div class="col-12 col-sm-6">
                <div class="form-group">
                  <label>Admission Number</label>
                  <input type="text" class="form-control" value="PRE1252">
                </div>
              </div>
              <div class="col-12 col-sm-6">
                <div class="form-group">
                  <label>Section</label>
                  <input type="text" class="form-control" value="B">
                </div>
              </div>
              <div class="col-12 col-sm-6">
                <div class="form-group">
                  <label>Student Image</label>
                  <input type="file" class="form-control">
                </div>
              </div>
              
              <div class="col-12">
                <h5 class="form-title"><span>Parent Information</span></h5>
              </div>
              <div class="col-12 col-sm-6">
                <div class="form-group">
                  <label>Father's Name</label>
                  <input type="text" class="form-control" [class.invalid]="editStudentsForm.get('fathersName').invalid && editStudentsForm.get('fathersName').touched"
                  formControlName="fathersName">
                  <div
                  *ngIf="editStudentsForm.get('fathersName').invalid && editStudentsForm.get('fathersName').touched">
                  <small
                      *ngIf="editStudentsForm.get('fathersName').invalid && editStudentsForm.get('fathersName').touched"
                      class="text-danger"> *Fathers Name is required</small>
              </div>
                </div>
              </div>
              <div class="col-12 col-sm-6">
                <div class="form-group">
                  <label>Father's Occupation</label>
                  <input type="text" class="form-control" value="Technician">
                </div>
              </div>
              <div class="col-12 col-sm-6">
                <div class="form-group">
                  <label>Father's Mobile</label>
                  <input type="text" class="form-control" value="	402 221 7523">
                </div>
              </div>
              <div class="col-12 col-sm-6">
                <div class="form-group">
                  <label>Father's Email</label>
                  <input type="email" class="form-control" value="stephenmarley@gmail.com">
                </div>
              </div>
              <div class="col-12 col-sm-6">
                <div class="form-group">
                  <label>Mother's Name</label>
                  <input type="text" class="form-control" value="Cleary Wong">
                </div>
              </div>
              <div class="col-12 col-sm-6">
                <div class="form-group">
                  <label>Mother's Occupation</label>
                  <input type="text" class="form-control" value="Home Maker">
                </div>
              </div>
              <div class="col-12 col-sm-6">
                <div class="form-group">
                  <label>Mother's Mobile</label>
                  <input type="text" class="form-control" value="026 7318 4366">
                </div>
              </div>
              <div class="col-12 col-sm-6">
                <div class="form-group">
                  <label>Mother's Email</label>
                  <input type="email" class="form-control" value="clearywong@gmail.com">
                </div>
              </div>
              <div class="col-12 col-sm-6">
                <div class="form-group">
                  <label>Present Address</label>
                  <textarea class="form-control">86 Lamphey Road, Thelnetham</textarea>
                </div>
              </div>
              <div class="col-12 col-sm-6">
                <div class="form-group">
                  <label>Permanent Address</label>
                  <textarea class="form-control" [class.invalid]="editStudentsForm.get('address').invalid && editStudentsForm.get('address').touched"
                  formControlName="address"></textarea>
                  <div
                  *ngIf="editStudentsForm.get('address').invalid && editStudentsForm.get('address').touched">
                  <small
                      *ngIf="editStudentsForm.get('address').invalid && editStudentsForm.get('address').touched"
                      class="text-danger"> *Address is required</small>
              </div>
                </div>
              </div>
              <div class="col-12">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </div>
          </form>
        </div>
      </div>							
    </div>					
  </div>					
</div>
